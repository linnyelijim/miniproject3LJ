{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Contact Us{% endblock %}</h1>
{% endblock %}
{% block content %}
    <!--Creates a drop-down select bar-->
    <label for="menu"></label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Please select the reason for contacting us...</option>
        <option value="1">Account Issue</option>
        <option value="2">Login Issue</option>
        <option value="3">Suggestion</option>
        <option value="4">Blog Question/ Concern</option>
        <option value="5">Other</option>
    </select>

    <!--Creates contact us messaging form-->
    <form id="contact-form">
        <div class="form-group">
            <label for="name"></label>
            <input type="text" placeholder="Enter your full name..." class="form-control" id="name" required/>
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="text" placeholder="Enter your e-mail..." class="form-control" id="email"
                   aria-describedby="emailHelp" required/>
        </div>
        <div class="form-group">
            <label for="subject"></label>
            <input type="text" placeholder="Subject of message..." class="form-control" id="subject" required/>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label"></label>
            <textarea class="form-control" id="message" placeholder="Write your message..." required
                      rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!--Creates a modal confirmation pop-up-->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message Sent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your message has been sent.
                        We will get back to you in 48 hours or less.
                        Check your inbox and spam folder.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!--Clears entries after submission-->
    <script>
        document.querySelector('#contact-form').addEventListener('submit', function (e) {
            e.preventDefault()
            document.querySelector("#menu").value = "Please select the reason for contacting us..."
            document.querySelector("#name").value = ""
            document.querySelector("#email").value = ""
            document.querySelector("#message").value = ""
            document.querySelector("#subject").value = ""
            $('.modal').modal('show')
        })
    </script>
{% endblock %}
