{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Contact{% endblock %}</h1>
{% endblock %} {% block content %}
<form id="contact-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required/>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" required/>
  </div>
    <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" required/>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message Sent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your message has been sent. We will get back to you in 48 hours or less. Check your inbox and spam folder.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script>
  document.querySelector('#contact-form').addEventListener('submit', function (e) {
    e.preventDefault()
      document.querySelector("#name").value=""
      document.querySelector("#message").value=""
      document.querySelector("#subject").value=""
    $('.modal').modal('show')
  })
</script>
{% endblock %}
